<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>NOTESTORE</title>
        <!--jquery js-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha512-YUkaLm+KJ5lQXDBdqBqk7EVhJAdxRnVdT2vtCzwPHSweCzyMgYV/tgGF4/dCyqtCC2eCphz0lRQgatGVdfR0ww==" crossorigin="anonymous"></script>

        <!--bootstrap css-js -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <!--alerta personalizado js-css-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

        <!--estoque js-css-->
        <script type="text/javascript" src="estoque.js"></script>
        <Link rel="stylesheet" href="../css/style.css" />
        <Link rel="stylesheet" href="estoque.css" />

        <link rel="icon" href="../favicon.ico">
    </head>

    <body>
        <nav class="navbar sticky-top bg-black">
            <a class="container" href="/"><img class="m-auto logo" src="../logo/notestore.png"></a>
        </nav>
        <div class="page-titulo texto">ESTOQUE</div>
        <div class="barra-acoes">
            <form id="estoque" action="../../produtos" method="GET">
  
            </form>
        </div>
        <div class="table table-striped table-hover table-sm table-borderless centered">
            <table id="tabela-estoque" class="table table-striped">
                <thead class="thead-black">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome Produto</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Preço unitário</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody class="lista-produtos" id="lista-produtos">
                </tbody>
            </table>
            <div id="paginacao"></div>
        </div>
    </body>
</html>
