        <div class="row">
            <div class="col">
                <div class="text-center">
                    <h4 class="mt-4"><strong>NOVO FUNCIONÁRIO</strong></h4>
                </div>
            </div>
        </div>
        <div class="container">
            <form id="cadastro" action="/funcionarios" method="post"><span class="m-auto">Dados com * são obrigatórios<br></span><strong>Dados Pessoais</strong>
                <input type="hidden" value="0" name="id" id="id">
                <div class="form-row">
                    <div class="col-md-4"><label class="m-auto" for="nome">*Nome<br></label><input class="form-control" type="text" id="nome" placeholder="Digite seu nome" minlength="5" required="" name="nome"></div>
                    <div class="col-md-4"><label class="m-auto" for="sobrenome">Sobrenome<br></label><input class="form-control" type="text" id="sobrenome" placeholder="Digite seu sobrenome" name="sobrenome"></div>
                    <div class="col-md-4"><label class="m-auto" for="cpf">*CPF<br></label><input class="form-control" type="text" id="cpf" placeholder="Digite seu CPF" name="cpf" required="" minlength="11" maxlength="11"></div>
                </div>
                <div class="form-row">
                    <div class="col-md-4"><label class="m-auto" for="dataNascimento">*Data de Nascimento<br></label><input class="form-control" id="dataNascimento" type="date" min="1900-01-01" max="2006-01-01" name="dataNascimento" required=""></div>
                    <div class="col-md-4"><label class="m-auto" for="telefone">Telefone<br></label><input  class="form-control" type="text" id="telefone" placeholder="Digite seu telefone" name="telefone" minlength="8" maxlength="16"></div>
                    <div class="col-md-4"><label class="m-auto" for="sexo">*Sexo<br></label><select class="form-control" id="sexo" name="sexo" required=""><option value="Feminino" selected="">Feminino</option><option value="Masculino">Masculino</option><option value="Outro">Outro</option></select></div>
                </div><strong>Endereço</strong>
                <div class="form-row">
                    <div class="col-md-4"><label class="m-auto" for="cep">*CEP<br></label><input class="form-control" type="text" id="cep" placeholder="00000-000" name="cep" required="" minlength="9" maxlength="9"></div>
                    <div class="col-md-4"><label class="m-auto" for="rua">*Rua/AV.<br></label><input class="form-control" type="text" id="rua" placeholder="Nome da rua ou avenida" name="rua" required="" minlength="5"></div>
                    <div class="col"><label class="m-auto" for="numero">*Numero<br></label><input class="form-control" type="text" id="numero" name="numero" required=""></div>
                </div>
                <div class="form-row">
                    <div class="col-md-4"><label class="m-auto" for="bairro">*Bairro<br></label><input class="form-control" type="text" id="bairro" placeholder="Digite seu bairro" name="bairro" required="" minlength="3"></div>
                    <div class="col-md-4"><label class="m-auto" for="estado">*Estado<br></label><input class="form-control" type="text" id="estado" placeholder="Nome da rua ou avenida" name="estado" required="" minlength="2"></div>
                    <div class="col"><label class="m-auto" for="cidade">*Cidade<br></label><input class="form-control" type="text" id="cidade" placeholder="Tipo de endereço" name="cidade" required="" minlength="3"></div>
                </div><strong>Perfil do funcionário</strong>
                <div class="form-row">
                    <div class="col-md-4"><label class="m-auto" for="perfil">*Função<br></label><select class="form-control" id="perfil" name="perfil"><optgroup label="Função do funcionário"><option value="Estoquista" selected="">Estoquista</option><option value="Gerente">Gerente</option><option value="Administrador">Administrador</option></optgroup></select></div>
                    <div
                        class="col-md-4"><label class="m-auto" id="emailLabel" for="email">*Email<br></label><input class="form-control" type="email" id="email" placeholder="Digite seu email" name="email" required="" minlength="7"></div>
                <div class="col-md-4"><label class="m-auto" for="senha">*Senha<br></label><input class="form-control" type="password" id="senha" name="senha" placeholder="Senha para acesso" required="" minlength="6"></div>
        </div>
        <div class="form-row justify-content-center">
            <div class="col-md-4"><button class="btn btn-block border rounded border-dark shadow btn-black mt-3" type="submit"><strong>PROSSEGUIR</strong></button></div>
        </div>
        </form>
    </div>
