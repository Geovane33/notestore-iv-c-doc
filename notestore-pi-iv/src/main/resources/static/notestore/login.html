<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>NOTESTORE</title>
    <!--jquery js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha512-YUkaLm+KJ5lQXDBdqBqk7EVhJAdxRnVdT2vtCzwPHSweCzyMgYV/tgGF4/dCyqtCC2eCphz0lRQgatGVdfR0ww==" crossorigin="anonymous"></script>

    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--alerta personalizado js-css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <!-- login css-js-->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/notestore/login.css">
    <script src="/notestore/login.js" ></script>

</head>

<body>
    <nav class="navbar sticky-top bg-black">
        <a class="container" href="/index"><img class="m-auto" src="/logo/notestore.png" width="250"></a>
    </nav>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col offset-2 offset-md-1">
                            <h3 class="text-left"><strong>JÃ¡ sou cliente</strong></h3>
                        </div>
                    </div>
                    <form id="formLogin" action="/login" method="post">
                        <div class="form-row justify-content-center">
                            <div class="col-9 col-md-11 offset-1"><input class="form-control form-control-lg container"
                                    type="email" placeholder="Email" name="email" autocomplete="on"
                                    title="Digite seu email para logar" required="" minlength="3" maxlength="35">
                            </div>
                        </div>
                        <div class="form-row justify-content-center">
                            <div class="col-9 col-md-11 offset-1"><label class="m-auto" for="senha">Senha</label><input
                                    class="form-control form-control-lg container" type="password" id="senha"
                                    autocomplete="on" title="Digite seu email ou CPF para logar" name="senha"
                                    required="" minlength="6" maxlength="25"></div>
                        </div>
                        <div class="form-row justify-content-center">
                            <div class="col-9 col-md-11 offset-1"><a class="text-black-50" href="#"><span
                                        style="text-decoration: underline;">Esqueci minha senha</span></a><button
                                    class="btn btn-block border rounded shadow btn-black" type="submit"><strong>ACESSAR
                                        CONTA</strong></button></div>
                        </div>
                        <div class="form-row">
                            <div class="col-3 offset-2">
                                <hr class="d-md-none">
                            </div>
                            <div class="col-3"><strong
                                    class="text-center d-flex d-md-none justify-content-center">OU</strong></div>
                            <div class="col-3 d-md-none">
                                <hr>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col offset-1 d-none d-md-block justify-content-lg-start">
                    <div class="barra-div"></div>
                </div>
                <div class="col-md-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col offset-2">
                            <h2 class="text-left"><strong>Criar conta</strong></h2>
                        </div>
                    </div>
                    <form action="/clientes/cadastro" method="GET">
                    <div class="row justify-content-center">
                            <div class="col-9 offset-1"><button class="btn btn-block shadow btn-black"
                                                                type="submit"><strong>PROSSEGUIR</strong></button></div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
